version: '3.8'

services:
  # FastAPI backend service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-translator-api
    ports:
      - "8000:8000"
    volumes:
      - ./uploads:/app/uploads
      - ./outputs:/app/outputs
    environment:
      - OLLAMA_URL=${OLLAMA_URL:-http://host.docker.internal:11434}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-mistral:7b}
      - WHISPER_MODEL=${WHISPER_MODEL:-medium}
      - WHISPER_DEVICE=${WHISPER_DEVICE:-cpu}
      - TTS_MODEL=${TTS_MODEL:-tts_models/multilingual/multi-dataset/xtts_v2}
      - TTS_DEVICE=${TTS_DEVICE:-cpu}
      - TTS_LANGUAGE=${TTS_LANGUAGE:-fr}
      - TRANSLATION_CONCURRENCY=${TRANSLATION_CONCURRENCY:-5}
      - UPLOAD_DIR=/app/uploads
      - OUTPUT_DIR=/app/outputs
    command: python start_api.py
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Streamlit UI service
  ui:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-translator-ui
    ports:
      - "8501:8501"
    volumes:
      - ./uploads:/app/uploads
      - ./outputs:/app/outputs
    environment:
      - API_BASE_URL=http://api:8000  # Use Docker service name for internal communication
    command: streamlit run ui.py --server.address=0.0.0.0 --server.port=8501 --server.headless=true
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped

# Note: Ollama must be running separately on the host machine
# The API service connects to Ollama at host.docker.internal:11434
# To run Ollama in Docker, add this service:
#
#   ollama:
